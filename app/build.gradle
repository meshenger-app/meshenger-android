plugins {
    id("com.android.application")
    id "org.jetbrains.kotlin.android" version "1.6.10"
}

android {
    signingConfigs {
    }
    compileSdkVersion 31
    defaultConfig {
        applicationId "org.rivchain.cuplink"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 333
        versionName "0.4.1.2"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", project.getParent().name + "-" + versionName)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'ch.acra:acra-core:5.8.3'
    implementation 'ch.acra:acra-http:5.8.3'
    implementation 'ch.acra:acra-dialog:5.8.3'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.10'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.google.android.material:material:1.5.0'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation('com.journeyapps:zxing-android-embedded:3.6.0') { transitive = false }
    //back to 3.3.0 instead of 3.4.0 due to https://github.com/zxing/zxing/issues/1170
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'org.webrtc:google-webrtc:1.0.22672'
}
